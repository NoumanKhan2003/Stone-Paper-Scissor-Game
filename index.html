<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, Scissor Game </title>
    <link rel="stylesheet" href="game1.css">

</head>

<body>
    <main>
    <div id="heading">
        <h1>Rock - Paper - Scissor</h1>
    </div>
    <div id="messages">
        <p id="message">Play your move</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock"><img src="rock.jpg" alt="Rock" ></div>
        <div class="choice" id="paper"><img src="paper.jpg" alt="Paper"></div>
        <div class="choice" id="scissor"><img src="scissor.jpeg" alt="Scissor"></div>
    </div>

    <div id="scores"> 
        <div class="score">
            <p id="score1">Your's Score</p>
            <p id="userScore">0</p>
        </div>
        <div id="vs">
            VS
        </div>
        <div class="score">
            <p id="score2">Opponent's Score</p>
            <p id="compScore">0</p>
        </div>
    </div>
    <div class="display">
        <div id="yourChoices">
            <p class="yourChoice">Your's</p>
            <p class="yourChoice" id="updateUser">Choice</p>
        </div>

        <div id="compChoices">
            <p class="compChoice">Opponent's</p>
            <p class="compChoice" id="updateComp">Choice</p>
        </div>
    </div>
</main>
<footer>
    <p>&#xa9; Developed by Nouman Khan.</p>
    </footer>
    <script src="game1.js"></script>

</body>
</html>
